name: advanced_youtube
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

# Versions available, run `flutter pub outdated`.
dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.4.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  get_it: ^7.7.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  intl_utils: ^2.8.7
  pretty_dio_logger: ^1.4.0
  share: ^2.0.4
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  url_launcher: ^6.2.4
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  generate: true # This line enables code generation.

flutter_intl:
  enabled: true
